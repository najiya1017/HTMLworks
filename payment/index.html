<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <section>
            <h1><strong>BILLING ADDRESS</strong></h1>
            <div>
                <label for="name">Full name</label><input type="text" id="name" placeholder="enter full name">
            </div>
            <div>
                <label for="email">email</label><input type="email" id="email" placeholder="enter email id">
    
            </div>
            <div>
                <label for="address">Address</label><input type="text" id="address" placeholder="enter address">
    
            </div>
            <div>
                <label for="city">City</label><input type="text" id="city" placeholder="enter address">
    
            </div>
            <div>
                <label for="state">State</label><input type="text" id="state" placeholder="enter state">
    
            </div>
            <div>
                <label for="Zip Code">Zip Code</label><input type="number" id="Zip Code" placeholder="123 456">
    
            </div>
        </section>
        <section>
            <h1><strong>PAYMENT DETAILS</strong></h1>
            <div>
                <label for="">Card Accepted</label>
                <img src="./download.png" alt="no image" width="40">
                <img src="./download master card.jpeg" alt="no image" width="40">
                <img src="./ameican express.png" alt="no image" width="40">
                <img src="./via.png" alt="no image" width="40">
            </div>
            <div><label for="name on card">Name On Card</label><input type="text" id="name on card" placeholder="name on card"></div>
            <div><label for="credit">Credit Card Number</label><input type="number" id="credit " placeholder="1111 2222 3333 4444"></div>
            <div>
                <label for="expiry">Exp Month</label>
                <select name="" id="expiry">
                    <option value="jan">January</option>
                    <option value="Feb">February</option>
                    <option value="March"> March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                    <option value="June">June</option>
                    <option value="july">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">Dec</option>
                </select>
            </div>
            <div>
                <label for="Exp">Exp Year</label>
                <select name="" id="Exp">
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                </select>
            </div>
            <div><label for="cvv">CVV</label><input type="number" placeholder="1234"></div>
        </section>
        <section><button>proceed to submit</button></section>
    </form>
</body>

</html>
