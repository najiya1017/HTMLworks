<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>REGISTRATION FORM</u></h1>
    <fieldset>
        <legend>Registeration</legend>
        <form action="">
            <div>
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter First Name" id="fname">
            </div>
            <div>
                <label for="lname">Last name</label>
                <input type="text" placeholder="Enter Last Name" id="lname">
            </div>
            <div>
                <label for="mailid">Email Id</label>
                <input type="email" placeholder="Enter Email Id" id="mailid">
            </div>
            <div>
                <label for="Password">Password</label>
                <input type="password" placeholder="Enter Password" id="Password">
            </div>
            <div>
                <label for="">Gender</label>
                <label for="">Male</label><input type="radio" name="Gender" value="Male">
                <label for="">Female</label><input type="radio" name="Gender" value="Female">
                <label for="">Other</label><input type="radio" name="Gender" value="Other">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age">
            </div>
            <div>
                <label for="">phn no:</label>
                <input type="text" value="+91" disabled>
                <input type="text" placeholder="phone number">
            </div>
            <div>
                <label for="">Preference</label>
                <label for="">Acrylic Painting</label><input type="checkbox" value="Acrylic">
                <label for="">Oil Painting</label><input type="checkbox" value="Oil">
                <label for="">Water Color Painting</label><input type="checkbox" value="Water">
            </div>
            <div>
                <label for="">Occupation</label>
                <select name="" id="">
                    <option value="">Select a value</option>
                    <option value="student">Student</option>
                    <option value="working">Working</option>
                </select>
            </div>
            <div>
                <label for="">Bio</label>
                <textarea name="" id="" cols="40" rows="10" placeholder="say something about yourself"></textarea>
            </div>
            <div>
                <label for="dob">DOB</label>
                <input type="date">
            </div>
            <div>
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </fieldset>
</body>
</html>
